<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	  <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/script.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive product landing page.">

  <script src="js/icheck.js"></script>

    <link href="css/square/red.css" rel="stylesheet">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="css/style.css">

    <!--[if lte IE 8]>

        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">

    <![endif]-->
    <!--[if gt IE 8]><!-->

        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">

    <!--<![endif]-->



    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">


    <title>Shopping List Web app</title>
  </head>
  <body>
    <div class="paper pure-g">
      <form class="pure-form paper-form pure-u-1">
        <fieldset>
          <div class="pure-control-group pure-u-1 add-item">
            <input class="pure-input-rounded" type="text" placeholder="Add item...">
          </div>
        </fieldset>
      </form>
        <div class="lined-box pure-u-1">
          <div class="red-line pure-u-1-12"><input id="option-one" type="checkbox" value=""></div>
          <div class="todo-item">Chocolate milk</div>
          <button class="button-error pure-button">X</button>
        </div>
        <div class="lined-box pure-u-1">
          <div class="red-line pure-u-1-12"><input type="checkbox" checked></div>
          <div class="todo-item">Orange Juice</div>
          <button class="button-error pure-button">X</button>
        </div>
    </div>
  </body>
</html>
